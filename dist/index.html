<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <meta charset="UTF-8">
        <meta name="description" content="The Odin Project Todo List">
        <meta name="keywords" content="TOP, To-do ListHTML, CSS, JavaScript">
        <meta name="author" content="Patricia Nicole Opetina">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="images/favicon.ico"/>
    </head>
    <body>
      <div class="container">
        <div class="todo-container">
          <div class="contents">
            <div>
              <div class="title is-1 font-color-black title-bar">
                <span>Todo List</span> 
                <span>
                  <img src="images/list-status.png" alt="Todo List" class="todo-list-logo">
                </span>
  
                <div class="field is-grouped add-button">
                  <p class="control">
                    <button class="button is-link" id="create-new-todo-btn">
                      Create New Todo
                    </button>
                  </p>
                  <p class="control">
                    <button class="button" id="create-new-project-btn">
                      Create New Project
                    </button>
                  </p>
                </div>
              </div>
            </div>
            <div class="todo-list-body">
              <div class="side-bar">
                <aside class="menu">
                  <ul class="menu-list">
                    <li>
                      <a class="is-active">
                        <span class="icon-text side-bar-item">
                          <span class="icon">
                            <i class="fa fa-home"></i>
                          </span>
                          <span>Home</span>
                        </span>
                      </a>
                    </li>
                    <li>
                      <a>
                        <span class="icon-text side-bar-item">
                          <span class="icon">
                            <i class="fa fa-tasks"></i>
                          </span>
                          <span>Projects</span>
                        </span>
                      </a>
                      <ul>
                        <li class="project"><a>Members</a></li>
                        <li class="project"><a>Plugins</a></li>
                        <li class="project"><a>Add a member</a></li>
                      </ul>
                    </li>
                  </ul>
                </aside>
              </div>
              <div class="todo-list-container">
                <nav class="panel todo-list-panel">
                 
                  <div class="panel-block todo-item">
                    <label >
                      <input type="checkbox">
                      remember me
                    </label>
                    <div class="field is-grouped add-button buttons are-small">
                      <button class="button"><i class="fa fa-eye"></i></button>
                      <button class="button"><i class="fa fa-edit"></i></button>
                      <button class="button"><i class="fa fa-trash"></i></button>
                    </div>
                  </div>

                  <div class="panel-block todo-item">
                    <label >
                      <input type="checkbox">
                      remember me
                    </label>
                    <div class="field is-grouped add-button buttons are-small">
                      <button class="button"><i class="fa fa-eye"></i></button>
                      <button class="button"><i class="fa fa-edit"></i></button>
                      <button class="button"><i class="fa fa-trash"></i></button>
                    </div>
                  </div>
                </nav>
              </div>
              <div id="new-todo-modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                  <form class="box">
                    <h2 class="title">Add New Todo</h2>
                      <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Title">
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Details</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Details"></textarea>
                        </div>
                      </div>
    
                      <div class="field">
                        <label class="label">Project</label>
                        <div class="control">
                          <div class="select">
                            <select>
                              <option>Select dropdown</option>
                              <option>With options</option>
                            </select>
                          </div>
                        </div>
                      </div>
    
                      <div class="field">
                        <label class="label">Due Date</label>
                        <div class="control">
                          <input class="input" type="date" placeholder="Due Date">
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Priority</label>
                        <div class="control">
                          <div class="buttons has-addons">
                            <button class="button is-success is-selected">High</button>
                            <button class="button">Normal</button>
                            <button class="button">Low</button>
                          </div>
                        </div>
                      </div>
                      <br>
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                          <button class="button is-link is-light">Cancel</button>
                        </div>
                      </div>
                  </form>

                </div>
                <button class="modal-close is-large" aria-label="close"></button>
              </div>

              <div id="new-project-modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                  <form class="box">
                    <h2 class="title">Add New Project</h2>
                      <div class="field">
                        <label class="label">Project Name</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Project Name">
                        </div>
                      </div>
                      <br>
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                          <button class="button is-link is-light">Cancel</button>
                        </div>
                      </div>
                  </form>

                </div>
                <button class="modal-close is-large" aria-label="close"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
    </body>
</html>
